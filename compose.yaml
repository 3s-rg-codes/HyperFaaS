services:
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - function-logs:/root/functions/logs
      - ./log/:/root/log/
    ports:
      - "50051:50051"
    #network_mode: host
    networks:
      - hyperfaas-network
    command: ["./main", "-address=0.0.0.0:50051", "-runtime=docker", "-log-level=info", "-log-format=text", "-log-file=/root/log/worker.log", "--auto-remove=true", "-containerized=true", "-database-type=http", "-update-buffer-size=100000"]
    develop:
      watch:
        - action: rebuild
          path: .
          target: .
    healthcheck:
      test: ["CMD", "sleep", "5"]
      interval: 6s
      timeout: 6s
      retries: 1
  leaf:
    build:
      context: .
      dockerfile: leaf.Dockerfile
    volumes:
      - ./log/:/root/log/
    ports:
      - "50050:50050"
    #network_mode: host
    networks:
      - hyperfaas-network
    command: ["./leaf", "--address=0.0.0.0:50050",
     "--log-level=info", "--log-format=text", "--log-file=/root/log/leaf.log",
     "--worker-ids=worker:50051",
     "--database-address=http://database:8999",
     "--max-starting-instances-per-function=2",
     "--starting-instance-wait-timeout=10s",
     "--max-running-instances-per-function=10",
     "--panic-backoff=1s",
     "--panic-backoff-increase=1s",
     "--panic-max-backoff=10s"]
    develop:
        watch:
            - action: rebuild
              path: .
              target: .
    depends_on:
      worker:
        condition: service_healthy
  database:
    build:
      context: .
      dockerfile: database.Dockerfile
    ports:
      - "8999:8999"
    #network_mode: host
    networks:
      - hyperfaas-network

volumes:
  function-logs:
    name: function-logs

networks:
  hyperfaas-network:
    name: hyperfaas-network
    driver: bridge
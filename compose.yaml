services:
  worker:
    build:
      context: .
      dockerfile: worker.Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - function-logs:/root/functions/logs
    ports:
      - "50051:50051"
    networks:
      - hyperfaas-network
    develop:
      watch:
        - action: rebuild
          path: .
          target: .
  leader:
    build:
      context: .
      dockerfile: leaf.Dockerfile
    ports:
      - "50050:50050"
    networks:
        - hyperfaas-network
    develop:
        watch:
            - action: rebuild
              path: .
              target: .

volumes:
  function-logs:
    name: function-logs

networks:
  hyperfaas-network:
    name: hyperfaas-network
    driver: bridge
syntax = "proto3";

option go_package = "github.com/3s-rg-codes/hyperfaas";
package function;

import "common/common.proto";

message Payload {
    bytes data = 1;
    string instanceId = 2;
    string functionId = 3;
    bool firstExecution = 4;
    common.Error error = 5;
}

message Call {
    bytes data = 1;
    string instanceId = 2;
    string functionId = 3;
}

service FunctionService {
    rpc Ready (Payload) returns (Call);
}
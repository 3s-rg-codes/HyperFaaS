syntax = "proto3";

option go_package = "github.com/3s-rg-codes/hyperfaas";
package function;

message Payload {
    bytes data = 1;
    string id = 2;
    bool firstExecution = 3;
}
message Call {
    bytes data = 1;
    string id = 2;
}

service FunctionService {
    rpc Ready (Payload) returns (Call);
}
syntax = "proto3";

option go_package = "github.com/luccadibe/w.git";
package function;

message Payload {
    string data = 1;
    string id = 2;
    bool firstExecution = 3;
}
message Call {
    string data = 1;
    string id = 2;
}

service FunctionService {
    rpc Ready (Payload) returns (Call);
}
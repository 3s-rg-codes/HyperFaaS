syntax = "proto3";

option go_package = "github.com/3s-rg-codes/HyperFaaS/proto/common";

package common;

message Error {
    bytes message = 1;
}
message InstanceID {
    string id = 1;
}

message CallRequest {
    InstanceID instance_id = 1;
    bytes data = 2;
}
  
message CallResponse {
    bytes data = 1;
    Error error = 2;
}
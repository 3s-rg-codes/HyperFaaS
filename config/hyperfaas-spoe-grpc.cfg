[routing-controller-grpc]

spoe-agent routing-controller-grpc
    messages        route-decision
    option          var-prefix      routing
    option          pipelining
    option          async
    max-waiting-frames 100
    timeout         hello           1s
    timeout         idle            20s
    timeout         processing      100ms
    use-backend     spoe-backend
    log             global

spoe-message route-decision
    args            host=req.hdr(Host)
    args            authority=req.hdr(:authority)
    args            protocol=str("grpc")
    event           on-frontend-http-request


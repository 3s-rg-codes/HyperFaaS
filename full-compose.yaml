    networks:
      - hyperfaas-network
    command: ["./app", "--log-level=${LOG_LEVEL}", "--log-format=text", "--log-file=/root/log/lb.log", "--leaf-addr=leaf-A:50050","--leaf-addr=leaf-B:50040", "--strategy=hyperfaas_round_robin"]
    depends_on:
